<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{font-family: Microsoft JhengHei;}
        p{font-weight: normal;}
        li{font-weight: bold;}
        h3{margin-bottom: 5px;}
        span{font-weight: normal; margin: 0;}
        label{display: inline-block; padding: 20px 30px 0 0; line-height: 12.5px;}
        li:nth-child(7) input{margin-top: 5px;}
    </style>
    <!-- 引入 JS 檔 -->
    <script src="prac_1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>JS prac1</title>
</head>
<body>
    <ol>
        <li>
            <h3>計程車車資</h3>
            <input type="text" placeholder="請輸入里程數(單位：公尺)" id="milage">
            <input type="button" onclick="taxiFare()" value="計算">
            <span id="fare"></span>
        </li>
        <li>
            <h3>身分證檢驗【英文判斷】</h3> <!-- 因為同學用 swich case 所以下面才有一樣的題 -->
            <p>請看第4題</p>
        </li>
        <li>
            <h3>印星星【for迴圈】</h3>
            <input type="button" onclick="star()" value="印星星"><br>
            <label id="star1"></label>
            <label id="star2"></label><br>
            <label id="star3"></label>
            <label id="star4"></label><br>
            <label id="star5"></label>
        </li>
        <li>
            <h3>身分證檢驗<br>【英文判斷 + 陣列 + for...in + ES6 function】</h3>
            <input type="text" placeholder="請輸入一英文字母(大寫)" id="letter">
            <input type="button" onclick="toNum()" value="對照">
            <span id="toNum"></span>
        </li>
        <li>
            <h3>摩斯電碼【陣列 + forEach + ES6 function】</h3>
            <textarea name="#" id="morse" cols="40" rows="2" placeholder="請輸入摩斯電碼"></textarea>
            <input type="button" onclick="morseCode()" value="轉換">
            <textarea name="trans" id="toEn" cols="40" rows="2"></textarea>
        </li>
        <li>
            <h3>身分證檢驗【進階練習】</h3>
            <input type="text" placeholder="請輸入身分證" id="ID">
            <input type="button" onclick="verifyID()" value="驗證">
            <span id="verifyResult"></span>
        </li>
        <li>
            <h3>陣列基礎操作</h3>
            <input type="text" placeholder="請輸入多個數字(以半形逗號隔開)" id="array" size="30"><br>
            <input type="button" onclick="MaxMin()" value="最大最小">
            <span id="max"></span>&emsp;<span id="min"></span><br>
            <input type="button" onclick="AscDesc()" value="遞增遞減">
            <span id="ASC"></span>&emsp;<span id="DESC"></span><br>

            <span id="serch"></span><br>
            <span id="insert"></span>&emsp;<span id="delete"></span><br>
            <span id="delSpecified"></span><br>
            <span id="sum"></span>
        </li>
    </ol>
</body>
</html>
